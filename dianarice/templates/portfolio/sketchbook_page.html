{% extends "base.html" %}
{% load wagtailimages_tags %}
{}
{% block content %}
{% include "../includes/sketchbook_header.html" %}
    <div class="container main-content">
        <div class="row">
            <div class="col-sm-6">
                <h1>{{ page.title }}</h1>
                {% if page.introduction %}
                    <p class="introduction">
                        {{ page.introduction }}
                    </p>
                {% endif %}
                <figure class="hidden-md-up">
                    {% image page.image width-800 %}
                </figure>
            </div>
            <div class="col-sm-6">
                {{ page.body }}
            </div>
        </div>
    </div>
{% endblock content %}
