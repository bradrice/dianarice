{% extends "base.html" %}
{% load wagtailimages_tags %}

{% block content %}
    {% include "base/include/header.html" %}

    <div class="container main-content">
        <div class="row">
            <div class="col-sm-6">
                {{ page.body }}
            </div>
            <div class="col-sm-6">
                    {% if page.image %}
                    <div>
                        {% image page.image width-600 as photo %}
                        <img class="img-fluid" src="{{ photo.url }}" width="{{ photo.width }}" height="{{ photo.height }}" alt="{{ photo.alt }}" />
                    </div>
                    {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
